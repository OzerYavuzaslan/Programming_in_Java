server.port=9191
spring.application.name=API-GATEWAY
eureka.instance.client.serverUrl.defaultZone=http://localhost:8761:eureka/
management.endpoints.web.exposure.include=*


# --- EMPLOYEE-SERVICE --- #
spring.cloud.gateway.routes[0].id=order-service
spring.cloud.gateway.routes[0].uri=lb://order-service
#spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/**

# --- DEPARTMENT-SERVICE --- #
spring.cloud.gateway.routes[1].id=stock-service
spring.cloud.gateway.routes[1].uri=lb://stock-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/**